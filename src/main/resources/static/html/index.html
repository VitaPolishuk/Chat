<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="http://vladmaxi.net/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="http://vladmaxi.net/favicon.ico" type="image/x-icon">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="../js/indexJS.js"></script>
</head>

<body>


<form id="login">
    <h1>Добро пожаловать в чат!</h1>
    <fieldset id="inputs">
        <input id="username" type="text" placeholder="Логин" autofocus required>
        <input id="password" type="password" placeholder="Пароль" required>
    </fieldset>
    <fieldset id="actions">
        <input type="submit" id="autoButton" value="АВТОРИЗОВАТЬСЯ" onclick=authentication()>
        или
        <input type="submit" id="regButton" value="ЗАРЕГИСТРИРОВАТЬСЯ" onclick=registration()>
    </fieldset>
</form>
</body>
</html>
